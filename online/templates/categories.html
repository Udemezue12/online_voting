{% extends "base.html" %}

{% block content %}
<div class="relative">
    <!-- Animated Background -->
    <div class="absolute inset-0  animate-gradient-x opacity-75"></div>

    <!-- Main Content -->
    <div class="relative z-10 container mx-auto py-12 text-white">
        <!-- Title -->
        <h1 class="text-5xl font-extrabold text-center mb-12 drop-shadow-lg uppercase">
            Explore Categories
        </h1>

        <!-- Categories Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for category in categories %}
            <div 
                class="relative bg-white rounded-lg shadow-lg hover:shadow-2xl transition-all duration-500 overflow-hidden transform hover:scale-105"
                data-aos="zoom-in" 
                data-aos-duration="1000"
            >
                <!-- Ribbon Badge -->
                {% if category.is_popular %}
                <div class="absolute top-0 left-0 bg-yellow-500 text-white text-xs font-bold py-1 px-3 rounded-br-lg">
                    Popular
                </div>
                {% endif %}

                <!-- Content -->
                <div class="p-6 text-center text-gray-800">
                    <h2 class="text-2xl font-semibold uppercase">{{ category.name }}</h2>
                    <p class="mt-3 text-gray-600 line-clamp-2">
                        {{ category.description }}
                    </p>

                    <!-- View Candidates Button -->
                    <a href="{{ url_for('online_voting.candidates_by_category', category_id=category.id) }}" 
                       class="inline-block mt-6 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-800 transition-all duration-300">
                        View Candidates
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Back Button -->
        <div class="mt-12 text-center">
            <a href="{{ url_for('auth.index') }}" 
               class="text-white font-medium py-2 px-6 bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 transition-all duration-300">
                Back to Home
            </a>
        </div>
    </div>
</div>

<!-- Include AOS Animation Library -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- Custom CSS for Animated Background -->
<style>
 
</style>
{% endblock %}
