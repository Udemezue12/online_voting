<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500 min-h-screen text-gray-100">

    <div class="container mx-auto mt-24 px-4">
        <h1 class="text-4xl text-center font-semibold text-white mb-8">Audit Logs</h1>
        <div class="space-y-6">
            {% for log in logs %}
            <div class="bg-white bg-opacity-10 rounded-xl p-6">
                <p class="text-lg text-gray-300">Action: {{ log.action }}</p>
                <p class="text-lg text-gray-300">User: {{ log.user.email }}</p>
                <p class="text-lg text-gray-300">Timestamp: {{ log.timestamp }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
