{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
  <h1 class="text-2xl font-bold mb-6 text-blue-600">Login</h1>
  <form action="/login" method="POST" class="space-y-4">
    {{ form.hidden_tag() }}
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
    </div>
  </form>
  <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a></p>
  <!-- <p class="mt-4 text-sm text-gray-600">
    Forgot your account? 
    <a href="{{ url_for('auth.forgot_password') }}" class="text-blue-600 hover:underline">
        Forgot Password
    </a>
</p> -->

</div>
{% endblock %}
