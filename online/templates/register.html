


{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
  <h1 class="text-2xl font-bold mb-6 text-blue-600">Create an Account</h1>
  <form action="/register" method="POST" class="space-y-4">
    {{ form.hidden_tag() }}
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="email" class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" class="w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="hidden">
      <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
      <input type="text" name="role" id="role" value="voter" class="w-full mt-1 border-gray-300 rounded-md shadow-sm outline-0" readonly>
    </div>
    <div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Register</button>
    </div>
  </form>
  <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
</div>
{% endblock %}
