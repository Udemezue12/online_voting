{% extends "base.html" %}

{% block content %}
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Forgot Password</h1>
        <p class="text-gray-600 mb-6">Enter your email address to receive a password reset link.</p>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
            >
                Send Reset Link
            </button>
        </form>
        <p class="mt-4 text-gray-600 text-sm">
            Remembered your password? 
            <a href="{{url_for('auth.login')}}" class="text-blue-500 hover:underline">Log in</a>
        </p>
    </div>
    {% endblock  %}
