<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500 min-h-screen text-gray-100">

    <div class="container mx-auto mt-24 px-4">
        <h1 class="text-4xl text-center font-semibold text-white mb-8">Categories</h1>
        <div class="space-y-6">
            {% for category in categories %}
            <div class="bg-white bg-opacity-10 rounded-xl p-6">
                <h3 class="text-2xl font-semibold text-gray-100">{{ category.name }}</h3>
                <p class="text-lg text-gray-300">{{ category.description }}</p>

                <div class="flex justify-between mt-4">
                    <a href="{{ url_for('online_voting.edit_category', category_id=category.id) }}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Edit</a>
                    <form action="{{ url_for('online_voting.delete_category', category_id=category.id) }}" method="POST">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
