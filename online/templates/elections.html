<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elections</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500 min-h-screen text-gray-100">

    <nav class="bg-white shadow-md fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-900">Election Live</a>
            <ul class="flex space-x-6">
                <li><a href="{{ url_for('auth.index') }}" class="text-gray-700 hover:text-gray-900">Home</a></li>
                <!-- <li><a href="#" class="text-gray-700 hover:text-gray-900">Results</a></li>
                <li><a href="#" class="text-gray-700 hover:text-gray-900">About</a></li> -->
            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-24 px-4">
        <h1 class="text-4xl text-center font-semibold text-white mb-8">Elections</h1>
        <div class="space-y-6">
            {% for election in elections %}
            <div class="bg-white bg-opacity-10 rounded-xl p-6">
                <h3 class="text-2xl font-semibold text-gray-100">{{ election.name }}</h3>
                <p class="text-lg text-gray-300">Start Date: {{ election.start_date }}</p>
                <p class="text-lg text-gray-300">End Date: {{ election.end_date }}</p>
                <p class="text-lg text-gray-300">Status: {{ election.status }}</p>

                <div class="flex justify-between mt-4">
                    <a href="{{ url_for('online_voting.edit_election', election_id=election.id) }}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Edit</a>
                    <form action="{{ url_for('online_voting.delete_election', election_id=election.id) }}" method="POST">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
